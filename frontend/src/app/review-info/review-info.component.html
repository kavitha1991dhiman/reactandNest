<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 data-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- repo Column -->
  <ng-container matColumnDef="repo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Repo </th>
    <td mat-cell *matCellDef="let element"> {{element.repo}} </td>
  </ng-container>

  <!-- targetBranch Column -->
  <ng-container matColumnDef="targetBranch">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Target Branch </th>
    <td mat-cell *matCellDef="let element"> {{element.targetBranch}} </td>
  </ng-container>

  <!--Branch schedule Column -->
  <ng-container matColumnDef="scanSchedule">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Scan Schedule </th>
    <td mat-cell *matCellDef="let element"> {{element.scanSchedule}} </td>
  </ng-container>


  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="no-right-padding">Actions </th>
    <td mat-cell *matCellDef="let element" class="no-right-padding hand-pointer">
      <mat-icon (click)="doDelete(element)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]"  class="mat-elevation-z0" showFirstLastButtons></mat-paginator>
