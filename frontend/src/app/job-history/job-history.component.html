<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 data-table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Environment </th>
    <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Id </th>
    <td mat-cell *matCellDef="let element"> {{element.jobType}} </td>
  </ng-container>

  <!-- repo Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Personalization Id </th>
    <td mat-cell *matCellDef="let element"> {{element.runStatus}} </td>
  </ng-container>

  <!-- targetBranch Column -->
  <ng-container matColumnDef="timeofrun">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
